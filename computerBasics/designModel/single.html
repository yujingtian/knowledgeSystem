<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单例模式</title>
</head>
<body>
  
</body>
<script>
function singleClass(){
  this.name = "yujingtian"
  this.age = 18
  this.gender = "男"
}

singleClass.instance = function(){
  if (!this.instance) {
    this.instance = new singleClass()
  } 
  return this.instance
}
var a = singleClass.instance()
var b = singleClass.instance()
console.log(a === b)
</script>
</html>
