<script>
    function test(){}
    var test1 = new test()
    console.log(test instanceof test)
    console.log(test.__proto__, test.prototype)
    console.log(Object.__proto__,Object.prototype)
    console.log(Array.__proto__,Array.prototype)

    function instance_of(L, R){
        var o = R.prototype
        L = L.__proto__
        while(true){
            if(L === null){
                return false
            }
            if(o === L){
                return true
            }
            L = L.__proto__
        }
    }
</script>
