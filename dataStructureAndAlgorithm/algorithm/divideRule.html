<script>
function Tower(num, a, b, c){
    if(num == 1){
        console.log("第1个盘从", a , "->", c)
    }
    else{
        Tower(num - 1, a, c, b)
        console.log("第", num, "个盘从", a, "->", c)
        Tower(num - 1, b, a, c)
    }
}
Tower(4, "a", "b", "c")
</script>
