<script>
function curry(){
    var _arg = Array.prototype.slice.call(arguments)
    var _curry = function(){
        _arg = _arg.concat(Array.prototype.slice.call(arguments))
        return _curry
    }

    _curry.toString = function(){
        var total = _arg.reduce(function(total, num){
            return total + num
        })
        return total
    }
    return _curry
}
curry(1)(2)(3,4)
