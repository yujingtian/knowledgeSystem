<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深拷贝</title>
</head>
<body>
    
</body>
<script>
    //递归深拷贝
    var a = {
        name:'yu',
        parent:{
            name:"parent",
            age:38
        },
        age:12
    }
    function copy(obj){
        var newObj =  Array.isArray(obj) ? [] : {};
        for(var key in obj){
            if(obj[key] && typeof obj[key] === "object"){
                newObj[key] = copy(obj[key])
            }else{
                newObj[key] = obj[key]
            }
        }
        return newObj
    }
    var b = copy(a)
    a.parent.age = 18
    console.log(b,a)
</script>
</html>
